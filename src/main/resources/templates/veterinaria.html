<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">

</head>
<body>


<header th:insert="fragments/nav" class="fixed-top">

</header>

<section class="bannerClientes">
    <div class="container">
        <h1>Bienvenido al <br>sistema de Veterinarias</h1>
        <a th:href="@{veterinaria}"  class="btn btn btn-outline-primary btn-sm "  data-toggle="modal" data-target="#exampleModal" >Agregar veterinaria</a>
    </div>
</section>

<section class="tablaClientes">


    <div th:switch="veterinarias">
        <div th:case="*">

            <table class="table text-center table-borderless table-responsive-xl">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="veterinaria: ${veterinarias}">
                    <th scope="row" th:text="${veterinaria.id}"></th>
                    <td th:text="${veterinaria.nombre}"></td>
                    <td th:text="${veterinaria.distrito}"></td>
                    <td th:text="${veterinaria.correo}"></td>
                    <td th:text="${veterinaria.numero}"></td>


                    <td>
                        <a th:href="@{/veterinaria/edit/{id}
                                    (id=${veterinaria.id})}"
                           class="btn btn btn-outline-primary btn-sm"  data-toggle="modal" data-target="#exampleModalCenter">Editar</a></td>
                    <td><a class="btn btn btn-outline-primary btn-sm"
                           th:href="@{/veterinaria/delete/{id}
                     (id=${veterinaria.id})}" >Eliminar</a></td>

                </tr>


                </tbody>
            </table>


        </div>
    </div>
    </div>

</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post"
                      th:object="${veterinaria}"
                      th:action="@{/veterinaria/save} "

                >


                    <div class="form-row ">

                        <div class="form-group col-md-12">
                            <label for="id">Codigo</label>
                            <input type="text" class="form-control" id="id" placeholder="" th:field="*{id}"
                            >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion"th:field="*{distrito}" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numero">celular</label>
                        <input type="text" class="form-control" id="numero"th:field="*{numero}">
                    </div>




                    <div class="form-group">

                        <p class="text-left"><button type="submit" class="btn btn btn-outline-primary">Agregar</button>  <button type="button" class="btn btn btn-outline-primary " data-dismiss="modal">Close</button></p>


                    </div>


                </form>


            </div>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></scrip>
</script>

</body>
</body>
</html>
