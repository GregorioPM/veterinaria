<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head" >

</head>



<header th:insert="fragments/nav" class="fixed-top">

</header>

<body>

<section class="slider">
    <div class="slider-contenido">

        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">De aca puedes buscar la veterinarias<br> por nombre</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <form method="post"
                          th:object="${veterinaria}"
                          th:action="@{/veterinaria/buscarVeterinaria/}"

                    >
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input type="text" th:field="*{nombre}" class="form-control form-control-lg" id="nombre" placeholder="Ingresa el nombre de la veterinaria" >
                            </div>
                            <div class="col-12 col-md-3">
                                <button type="submit" class="btn btn-block btn-lg boton-iniciarSesion">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    </div>
</section>
    <section class="container margin-10">
        <select class="form-control col-md-3">
            <option>Veterinarias</option>
            <option>Centros de adopción</option>
            <option>Campañas</option>
        </select>
    </section>



    <section class="tablaVeterinaria margin-50">
        <div th:switch="veterinarias">
            <div th:case="*">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <div class="card">

                    <div class="card-body">
                        <div >
                        <h5 scope= class="card-text" >Veterinaria</h5>
                        <h4 class="card-title"><h4>Direccíon</h4> </h4>
                            <p class="card-text">correo</p>
                        </div >
                    </div>

                </div>
                </div>
                </div>
                </div>


</section>
            </div>
</div>

        </div>
    </section>


<section th:insert="fragments/footer">

</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
