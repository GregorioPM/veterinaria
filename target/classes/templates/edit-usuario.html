<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<header th:insert="fragments/nav" class="fixed-top">

</header>

<section class="bannerClientes">
    <div class="container contendorbanner">
        <h1>Editar un usuario</h1>

    </div>
</section>
<section class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class=" col-md-4">



            <form class="col-12" action="#" method="post"
                  th:object="${usuario}"
                  th:action="@{/usuario/update/{id} (id=${usuario.id})} ">

                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="ID" name=id th:field="*{id}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Nombre" name="nombre" th:field="*{nombre}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Apellidos" name="apellido" th:field="*{apellido}">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control"
                           placeholder="Correo" name="correo" th:field="*{correo}">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Celular" name="celular" th:field="*{celular}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Clave" name="clave" th:field="*{clave}">
                </div>

                <button class="btn btn-primary" type="submit">
                    Editar
                </button>

            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
